# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build static blog posts from Supabase before deploy
  command = "node build-posts.js"
  publish = "."

# Enable Pretty URLs (serve /blog/slug.html as /blog/slug)
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for clean URLs (fallback)
[[redirects]]
  from = "/blog/*.html"
  to = "/blog/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/reformatter"
  to = "/markdownreformatter.html"
  status = 200
  force = true

[[redirects]]
  from = "/blog/*"
  to = "/blog/post.html"
  status = 200
  force = false
