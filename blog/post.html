<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Pablo Vizcaino</title>

    <meta name="description" content="Blog post by Pablo F. Vizcaino.">
    <meta name="author" content="Pablo F. Vizcaino">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg-color: #FFFFFF;
            --fg-color: #37352F;
            --fg-light: #9B9A97;
            --border-color: #E9E9E7;
            --hover-bg: rgba(55, 53, 47, 0.08);
            --callout-bg: #F1F1EF;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --font-mono: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        }

        body.dark-mode {
            --bg-color: #191919;
            --fg-color: rgba(255, 255, 255, 0.9);
            --fg-light: rgba(255, 255, 255, 0.443);
            --border-color: rgba(255, 255, 255, 0.094);
            --hover-bg: rgba(255, 255, 255, 0.055);
            --callout-bg: #2F2F2F;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background: var(--bg-color);
            color: var(--fg-color);
            line-height: 1.6;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            font-size: 14px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        body.dark-mode header { background-color: rgba(25, 25, 25, 0.95); }
        body:not(.dark-mode) header { background-color: rgba(255, 255, 255, 0.95); }

        .header-spacer { height: 44px; }

        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .crumb {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            transition: background 0.15s;
        }
        .crumb:hover { background: var(--hover-bg); }

        .crumb-icon img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .divider {
            color: var(--fg-light);
            user-select: none;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .header-btn {
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .header-btn:hover { background: var(--hover-bg); }

        .cover-image {
            width: 100%;
            height: 30vh;
            object-fit: cover;
        }

        .page-icon {
            font-size: 78px;
            margin-top: -42px;
            margin-bottom: 4px;
            position: relative;
            z-index: 10;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 96px 100px;
        }

        @media (max-width: 768px) {
            .main-container { padding: 0 24px 60px; }
        }

        h1.page-title {
            font-weight: 700;
            font-size: 40px;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .meta {
            font-size: 14px;
            color: var(--fg-light);
            margin-bottom: 8px;
        }

        .excerpt {
            font-size: 1.1em;
            color: var(--fg-light);
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .content h2 {
            font-size: 1.5em;
            font-weight: 600;
            margin: 32px 0 16px;
        }

        .content h3 {
            font-size: 1.25em;
            font-weight: 600;
            margin: 24px 0 12px;
        }

        .content h4 {
            font-size: 1.1em;
            font-weight: 600;
            margin: 20px 0 10px;
        }

        .content p { margin-bottom: 16px; }

        .content ul, .content ol {
            margin: 16px 0;
            padding-left: 24px;
        }

        .content li { margin-bottom: 8px; }

        .content blockquote {
            border-left: 3px solid var(--fg-color);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--fg-light);
        }

        .content code {
            font-family: var(--font-mono);
            background: var(--callout-bg);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .content pre {
            background: var(--callout-bg);
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 16px 0;
        }

        .content pre code {
            background: none;
            padding: 0;
        }

        .content a {
            color: var(--fg-color);
            text-decoration: underline;
        }

        .content img {
            max-width: 100%;
            border-radius: 6px;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: var(--fg-light);
            text-decoration: none;
            border-bottom: 1px solid var(--fg-light);
        }

        .back-link:hover {
            color: var(--fg-color);
        }

        .loading {
            color: var(--fg-light);
            padding: 32px 0;
        }

        .error {
            color: var(--fg-light);
            padding: 32px 0;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <div class="breadcrumbs">
            <div class="crumb" onclick="window.location.href=baseUrl">
                <span class="crumb-icon"><img src="https://99pablos.com/pabs_prof_circle@750.png" alt="Pablo"></span> Pablo Vizcaino
            </div>
            <span class="divider">/</span>
            <div class="crumb" onclick="window.location.href=baseUrl + '/blog/'">Blog</div>
            <span class="divider">/</span>
            <div class="crumb" style="cursor: default;" id="crumb-title">Post</div>
        </div>
        <div class="header-controls">
            <div class="header-btn" onclick="toggleTheme()" title="Toggle Dark Mode">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </div>
        </div>
    </header>

    <div class="header-spacer"></div>

    <img id="cover-image" src="https://cvaujkhxgzrqwqjofgls.supabase.co/storage/v1/object/public/site-images/Gemini_Generated_Image_lxos6elxos6elxos_formphotoeditor.com.jpg" class="cover-image" alt="Cover">

    <main class="main-container">
        <div class="page-icon" id="page-icon">üìù</div>
        <p class="meta" id="meta">Loading‚Ä¶</p>
        <h1 class="page-title" id="title">Loading‚Ä¶</h1>
        <p class="excerpt" id="excerpt" style="display:none;"></p>

        <article class="content" id="content">
            <div class="loading">Loading post‚Ä¶</div>
        </article>

        <a id="back-link" href="/blog/" class="back-link">‚Üê Back to Blog</a>
    </main>

    <script>
        const SUPABASE_URL = 'https://cvaujkhxgzrqwqjofgls.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2YXVqa2h4Z3pycXdxam9mZ2xzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3OTM3NDYsImV4cCI6MjA4MDM2OTc0Nn0.qbmIu3luDquk734FXko7I2m1qaY6MPA0r6quFJlEmSw';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const baseUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? `${window.location.protocol}//${window.location.host}`
            : 'https://99pablos.com';

        function formatDate(isoString) {
            const date = new Date(isoString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('en-US', { month: 'long' });
            const year = date.getFullYear();
            return `${day} ${month}, ${year}`;
        }

        function setCanonical(url) {
            let link = document.querySelector('link[rel="canonical"]');
            if (!link) {
                link = document.createElement('link');
                link.setAttribute('rel', 'canonical');
                document.head.appendChild(link);
            }
            link.setAttribute('href', url);
        }

        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            if (!slug) {
                document.getElementById('content').innerHTML = '<div class="error">Missing slug.</div>';
                return;
            }

            const { data, error } = await supabase
                .from('posts')
                .select('*')
                .eq('slug', slug)
                .limit(1)
                .maybeSingle();

            if (error || !data) {
                document.getElementById('meta').textContent = '';
                document.getElementById('title').textContent = 'Not found';
                document.getElementById('content').innerHTML = '<div class="error">Post not found.</div>';
                return;
            }

            const post = data;

            document.getElementById('crumb-title').textContent = post.title;
            document.getElementById('page-icon').textContent = post.icon || 'üìù';
            document.getElementById('meta').textContent = formatDate(post.created_at);
            document.getElementById('title').textContent = post.title;

            if (post.excerpt) {
                const excerptEl = document.getElementById('excerpt');
                excerptEl.style.display = 'block';
                excerptEl.textContent = post.excerpt;
            }

            if (post.cover_image) {
                document.getElementById('cover-image').src = post.cover_image;
            }

            document.title = `${post.title} - Pablo Vizcaino`;

            setCanonical(`${baseUrl}/blog/${slug}`);

            document.getElementById('content').innerHTML = marked.parse(post.content || '');
        }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                icon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            } else {
                icon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            }
        }

        (function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.remove('dark-mode');
                document.getElementById('theme-icon').textContent = 'üåô';
            } else {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            }
        })();

        loadPost();
    </script>
</body>
</html>
