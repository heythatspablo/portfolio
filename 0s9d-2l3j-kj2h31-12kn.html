<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Blog Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #191919;
            --fg-color: rgba(255, 255, 255, 0.9);
            --fg-light: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --hover-bg: rgba(255, 255, 255, 0.05);
            --accent: #2383E2;
            --success: #27ae60;
            --danger: #e74c3c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg-color);
            color: var(--fg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 16px;
        }

        #login-screen h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        #login-screen input {
            padding: 12px 16px;
            width: 300px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--hover-bg);
            color: var(--fg-color);
            font-size: 16px;
        }

        #login-screen button {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #login-error {
            color: var(--danger);
            font-size: 14px;
        }

        /* Admin Panel */
        #admin-panel {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 24px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.8; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-secondary { background: var(--hover-bg); color: var(--fg-color); border: 1px solid var(--border-color); }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--fg-light);
            cursor: pointer;
        }

        .tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Posts List */
        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .post-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            gap: 16px;
        }

        .post-item img {
            width: 80px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .post-info {
            flex: 1;
        }

        .post-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .post-meta {
            font-size: 12px;
            color: var(--fg-light);
        }

        .post-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .post-status.published { background: rgba(39, 174, 96, 0.2); color: var(--success); }
        .post-status.draft { background: rgba(255, 255, 255, 0.1); color: var(--fg-light); }

        .post-actions {
            display: flex;
            gap: 8px;
        }

        /* Editor */
        #editor-view {
            display: none;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--fg-light);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--fg-color);
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 300px;
            resize: vertical;
            font-family: "SFMono-Regular", Consolas, monospace;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Image Upload */
        .image-upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 4px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .image-upload-area:hover {
            border-color: var(--accent);
        }

        .image-upload-area.dragover {
            border-color: var(--accent);
            background: rgba(35, 131, 226, 0.1);
        }

        .uploaded-images {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 16px;
        }

        .uploaded-image {
            position: relative;
            width: 120px;
        }

        .uploaded-image img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .uploaded-image button {
            position: absolute;
            top: 4px;
            right: 4px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-url {
            font-size: 10px;
            color: var(--accent);
            cursor: pointer;
            display: block;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Preview */
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .preview-pane {
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 24px;
            max-height: 500px;
            overflow-y: auto;
        }

        .preview-pane h1, .preview-pane h2, .preview-pane h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .preview-pane p { margin-bottom: 1em; }
        .preview-pane ul, .preview-pane ol { margin-left: 1.5em; margin-bottom: 1em; }
        .preview-pane img { max-width: 100%; border-radius: 4px; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 24px;
            background: var(--success);
            color: white;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }

        .toast.error { background: var(--danger); }
        .toast.show { display: block; }

        /* Loading */
        .loading {
            text-align: center;
            padding: 48px;
            color: var(--fg-light);
        }

        @media (max-width: 768px) {
            .editor-container { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <h1>üîê Admin Login</h1>
        <input type="password" id="password-input" placeholder="Enter password" onkeypress="if(event.key==='Enter')attemptLogin()">
        <button onclick="attemptLogin()">Login</button>
        <div id="login-error"></div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel">
        <header>
            <h1>üìù Blog Manager</h1>
            <div>
                <button class="btn btn-primary" onclick="showEditor()">+ New Post</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Posts List View -->
        <div id="list-view">
            <div class="tabs">
                <button class="tab active" onclick="filterPosts('all', this)">All</button>
                <button class="tab" onclick="filterPosts('published', this)">Published</button>
                <button class="tab" onclick="filterPosts('draft', this)">Drafts</button>
            </div>
            <div id="posts-list" class="posts-list">
                <div class="loading">Loading posts...</div>
            </div>
        </div>

        <!-- Editor View -->
        <div id="editor-view">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h2 id="editor-title">New Post</h2>
                <button class="btn btn-secondary" onclick="hideEditor()">‚Üê Back to Posts</button>
            </div>

            <form id="post-form">
                <input type="hidden" id="post-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="post-title" required placeholder="My Awesome Post">
                    </div>
                    <div class="form-group">
                        <label>Slug *</label>
                        <input type="text" id="post-slug" required placeholder="my-awesome-post">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Icon (emoji)</label>
                        <input type="text" id="post-icon" placeholder="üìù">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="post-published">
                            <option value="false">Draft</option>
                            <option value="true">Published</option>
                        </select>
                    </div>
                </div>

                <!-- Cover Image Upload -->
                <div class="form-group">
                    <label>Cover Image</label>
                    <div class="image-upload-area" id="cover-upload-area" onclick="document.getElementById('cover-file-input').click()">
                        üì∑ Click or drag cover image here
                    </div>
                    <input type="file" id="cover-file-input" accept="image/*" style="display: none;" onchange="handleCoverUpload(event)">
                    <input type="hidden" id="post-cover">
                    <div id="cover-preview" style="margin-top: 12px;"></div>
                </div>

                <div class="form-group">
                    <label>Excerpt</label>
                    <input type="text" id="post-excerpt" placeholder="A brief summary of the post...">
                </div>

                <!-- Content Images Upload -->
                <div class="form-group">
                    <label>Content Images (click to copy markdown)</label>
                    <div class="image-upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
                        üìÅ Click or drag images for post content
                    </div>
                    <input type="file" id="file-input" accept="image/*" multiple style="display: none;" onchange="handleFileSelect(event)">
                    <div id="uploaded-images" class="uploaded-images"></div>
                </div>

                <div class="editor-container">
                    <div class="form-group">
                        <label>Content (Markdown)</label>
                        <textarea id="post-content" placeholder="Write your post in markdown..." oninput="updatePreview()"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Preview</label>
                        <div class="preview-pane" id="preview-pane"></div>
                    </div>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-success">Save Post</button>
                    <button type="button" class="btn btn-danger" id="delete-btn" style="display: none;" onclick="deletePost()">Delete Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://cvaujkhxgzrqwqjofgls.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2YXVqa2h4Z3pycXdxam9mZ2xzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3OTM3NDYsImV4cCI6MjA4MDM2OTc0Nn0.qbmIu3luDquk734FXko7I2m1qaY6MPA0r6quFJlEmSw';
        const ADMIN_PASSWORD = 'mainchance1970';
        const STORAGE_BUCKET = 'blog-images';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allPosts = [];
        let currentFilter = 'all';

        // --- AUTH ---
        function attemptLogin() {
            const password = document.getElementById('password-input').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('admin_auth', 'true');
                showAdminPanel();
            } else {
                document.getElementById('login-error').textContent = 'Incorrect password';
            }
        }

        function logout() {
            sessionStorage.removeItem('admin_auth');
            location.reload();
        }

        function checkAuth() {
            if (sessionStorage.getItem('admin_auth') === 'true') {
                showAdminPanel();
            }
        }

        function showAdminPanel() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            loadPosts();
        }

        // --- POSTS ---
        async function loadPosts() {
            const { data, error } = await supabaseClient
                .from('posts')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                showToast('Error loading posts: ' + error.message, true);
                return;
            }

            allPosts = data || [];
            console.log('Loaded posts:', allPosts);
            console.log('Drafts:', allPosts.filter(p => !p.published));
            renderPosts();
        }

        function filterPosts(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            renderPosts();
        }

        function renderPosts() {
            const list = document.getElementById('posts-list');
            let posts = allPosts;

            if (currentFilter === 'published') {
                posts = allPosts.filter(p => p.published);
            } else if (currentFilter === 'draft') {
                posts = allPosts.filter(p => !p.published);
            }

            if (posts.length === 0) {
                list.innerHTML = '<div class="loading">No posts found</div>';
                return;
            }

            list.innerHTML = posts.map(post => `
                <div class="post-item">
                    <img src="${post.cover_image || 'https://via.placeholder.com/80x50?text=No+Image'}" alt="">
                    <div class="post-info">
                        <div class="post-title">${post.icon || 'üìù'} ${post.title}</div>
                        <div class="post-meta">${formatDate(post.created_at)} ¬∑ /${post.slug}</div>
                    </div>
                    <span class="post-status ${post.published ? 'published' : 'draft'}">
                        ${post.published ? 'Published' : 'Draft'}
                    </span>
                    <div class="post-actions">
                        <button class="btn btn-secondary" onclick="editPost('${post.id}')">Edit</button>
                        <button class="btn btn-primary" onclick="window.open(getViewUrl('${post.slug}'), '_blank')">View</button>
                    </div>
                </div>
            `).join('');
        }

        function getViewUrl(slug) {
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            if (isLocal) return `/blog/post.html?slug=${encodeURIComponent(slug)}`;
            return `/blog/${encodeURIComponent(slug)}`;
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('en-US', { month: 'short' });
            const year = date.getFullYear();
            return `${day} ${month}, ${year}`;
        }

        // --- EDITOR ---
        function showEditor(post = null) {
            document.getElementById('list-view').style.display = 'none';
            document.getElementById('editor-view').style.display = 'block';
            document.getElementById('uploaded-images').innerHTML = '';
            document.getElementById('cover-preview').innerHTML = '';

            if (post) {
                document.getElementById('editor-title').textContent = 'Edit Post';
                document.getElementById('post-id').value = post.id;
                document.getElementById('post-title').value = post.title;
                document.getElementById('post-slug').value = post.slug;
                document.getElementById('post-icon').value = post.icon || '';
                document.getElementById('post-cover').value = post.cover_image || '';
                document.getElementById('post-excerpt').value = post.excerpt || '';
                document.getElementById('post-content').value = post.content || '';
                document.getElementById('post-published').value = post.published ? 'true' : 'false';
                document.getElementById('delete-btn').style.display = 'block';
                
                // Show existing cover image
                if (post.cover_image) {
                    document.getElementById('cover-preview').innerHTML = `
                        <img src="${post.cover_image}" style="max-width: 100%; max-height: 200px; border-radius: 4px;">
                        <button type="button" class="btn btn-secondary" style="margin-top: 8px;" onclick="removeCoverImage()">Remove</button>
                    `;
                }
            } else {
                document.getElementById('editor-title').textContent = 'New Post';
                document.getElementById('post-form').reset();
                document.getElementById('post-id').value = '';
                document.getElementById('delete-btn').style.display = 'none';
            }

            updatePreview();
        }

        function hideEditor() {
            document.getElementById('list-view').style.display = 'block';
            document.getElementById('editor-view').style.display = 'none';
        }

        function editPost(id) {
            const post = allPosts.find(p => p.id === id);
            if (post) showEditor(post);
        }

        function updatePreview() {
            const content = document.getElementById('post-content').value;
            document.getElementById('preview-pane').innerHTML = marked.parse(content);
        }

        // Auto-generate slug from title
        document.getElementById('post-title').addEventListener('input', (e) => {
            const slugField = document.getElementById('post-slug');
            if (!document.getElementById('post-id').value) { // Only for new posts
                slugField.value = e.target.value
                    .toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-|-$/g, '');
            }
        });

        // --- SAVE POST ---
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('post-id').value;
            const postData = {
                title: document.getElementById('post-title').value,
                slug: document.getElementById('post-slug').value,
                icon: document.getElementById('post-icon').value || 'üìù',
                cover_image: document.getElementById('post-cover').value || null,
                excerpt: document.getElementById('post-excerpt').value || null,
                content: document.getElementById('post-content').value,
                published: document.getElementById('post-published').value === 'true',
                updated_at: new Date().toISOString()
            };

            let result;
            if (id) {
                result = await supabaseClient.from('posts').update(postData).eq('id', id);
            } else {
                result = await supabaseClient.from('posts').insert([postData]);
            }

            if (result.error) {
                showToast('Error saving: ' + result.error.message, true);
            } else {
                showToast('Post saved successfully!');
                hideEditor();
                loadPosts();
            }
        });

        // --- DELETE POST ---
        async function deletePost() {
            const id = document.getElementById('post-id').value;
            if (!id) return;

            if (!confirm('Are you sure you want to delete this post?')) return;

            const { error } = await supabaseClient.from('posts').delete().eq('id', id);

            if (error) {
                showToast('Error deleting: ' + error.message, true);
            } else {
                showToast('Post deleted');
                hideEditor();
                loadPosts();
            }
        }

        // --- IMAGE UPLOAD ---
        async function uploadImage(file) {
            const fileName = `${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.-]/g, '_')}`;
            
            const { data, error } = await supabaseClient.storage
                .from(STORAGE_BUCKET)
                .upload(fileName, file, { cacheControl: '3600', upsert: false });

            if (error) {
                throw new Error(error.message);
            }

            const { data: urlData } = supabaseClient.storage
                .from(STORAGE_BUCKET)
                .getPublicUrl(fileName);

            return urlData.publicUrl;
        }

        // --- COVER IMAGE UPLOAD ---
        const coverUploadArea = document.getElementById('cover-upload-area');

        coverUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            coverUploadArea.classList.add('dragover');
        });

        coverUploadArea.addEventListener('dragleave', () => {
            coverUploadArea.classList.remove('dragover');
        });

        coverUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            coverUploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleCoverFile(e.dataTransfer.files[0]);
            }
        });

        function handleCoverUpload(e) {
            if (e.target.files.length > 0) {
                handleCoverFile(e.target.files[0]);
            }
        }

        async function handleCoverFile(file) {
            if (!file.type.startsWith('image/')) {
                showToast('Please select an image file', true);
                return;
            }

            showToast('Uploading cover image...');

            try {
                const url = await uploadImage(file);
                document.getElementById('post-cover').value = url;
                document.getElementById('cover-preview').innerHTML = `
                    <img src="${url}" style="max-width: 100%; max-height: 200px; border-radius: 4px;">
                    <button type="button" class="btn btn-secondary" style="margin-top: 8px;" onclick="removeCoverImage()">Remove</button>
                `;
                showToast('Cover image uploaded!');
            } catch (err) {
                showToast('Upload failed: ' + err.message, true);
            }
        }

        function removeCoverImage() {
            document.getElementById('post-cover').value = '';
            document.getElementById('cover-preview').innerHTML = '';
        }

        // --- CONTENT IMAGES UPLOAD ---
        const uploadArea = document.getElementById('upload-area');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        async function handleFiles(files) {
            for (const file of files) {
                if (!file.type.startsWith('image/')) continue;

                showToast('Uploading ' + file.name + '...');

                try {
                    const url = await uploadImage(file);
                    addUploadedImage(url, file.name);
                    showToast('Uploaded: ' + file.name);
                } catch (err) {
                    showToast('Upload failed: ' + err.message, true);
                }
            }
        }

        function addUploadedImage(url, fileName) {
            const container = document.getElementById('uploaded-images');
            const div = document.createElement('div');
            div.className = 'uploaded-image';
            const markdown = `![${fileName}](${url})`;
            div.innerHTML = `
                <img src="${url}" alt="">
                <button type="button" onclick="this.parentElement.remove()">√ó</button>
                <span class="copy-url" onclick="copyMarkdown('${markdown}')" title="Click to copy markdown">üìã Copy Markdown</span>
            `;
            container.appendChild(div);
        }

        function copyMarkdown(text) {
            navigator.clipboard.writeText(text);
            showToast('Markdown copied! Paste into content.');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            showToast('URL copied to clipboard!');
        }

        // --- TOAST ---
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // --- INIT ---
        checkAuth();
    </script>
